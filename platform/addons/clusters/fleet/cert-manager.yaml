cert_manager:
  enabled: true
  releaseName: cert-manager
  namespace: cert-manager
  chartName: cert-manager
  chartRepository: https://charts.jetstack.io
  defaultVersion: "v1.15.1"
  environments:
  - selector:
      environment: ci
    chartVersion: "v1.17.1"
  - selector:
      environment: staging
      maintenanceGroup: a
    chartVersion: "v1.17.1"
  - selector:
      environment: staging
      maintenanceGroup: b
    chartVersion: "v1.17.1"
  - selector:
      environment: production
      maintenanceGroup: canary
    chartVersion: "v1.17.1"
  - selector:
      environment: production
      maintenanceGroup: a
    chartVersion: "v1.17.1"
  - selector:
      environment: production
      maintenanceGroup: b
    chartVersion: "v1.17.1"
  - selector:
      environment: production
      maintenanceGroup: c
    chartVersion: "v1.17.1"


